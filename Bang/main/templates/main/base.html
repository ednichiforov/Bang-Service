<!DOCTYPE html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>

</head>

<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Bang place</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="{% url 'general' %}">Main</a>
    <a class="p-2 text-dark {% block school %}{% endblock %}" href="{% url 'school' %}">School</a>
    <a class="p-2 text-dark {% block party %}{% endblock %}" href="{% url 'party' %}">Party</a>
    <a class="p-2 text-dark {% block bar %}{% endblock %}" href="{% url 'bar' %}">Bar</a>
    <a class="p-2 text-dark {% block menu %}{% endblock %}" href="{% url 'menu' %}">Menu</a>
    <a class="p-2 text-dark {% block excel %}{% endblock %}" href="{% url 'excel' %}">Excel</a>
    <a class="p-2 text-dark {% block users %}{% endblock %}" href="{% url 'users' %}">Users</a>
  </nav>
</div>

<div class="container">
{% block content %}{% endblock %}
</div>

</body>
